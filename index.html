<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Grocery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navigation-grocery">
        <img src="logoo.png" alt="logo" width="100" height="50" style="left: 10px;">
        <div class="menu">
            <button>Home</button>
            <button>Our Product</button>
            <button>Contact Us</button>
        </div>
    </nav>
    <header>
        <h1>Top Rated E-Groceries Shop In Indonesia</h1>
        <h4>Every day with Fresh Fruit</h4>
        <p><em>Rizki Irsyad Maulana</em></p>
        
    </header>
    <div class="main-content">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img1.jpg" style="width:100%">
                
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
               
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" style="width:100%">
                
            </div>
            <div class="controls">
             <a class="prev" onclick="plusDivs(-1)">&#10094;</a>
             <a class="next" onclick="plusDivs(1)">&#10095;</a>
               
            </div>
        </div>
        <div class="profile-container">
            <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
        </div>

        <div class="container">
            <h2>Contact Us</h2>
            <h3>Sales akan menghubungi anda dalam 1x24 jam setelah data kami terima</h3>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name-input" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email-input" required>

                <label for="interest">What are you interested in?</label>
                <select id="interest" name="interest">
                    <option value="none"></option>
                    <option value="general">General Inquiry</option>
                    <option value="product">Product Information</option>
                    <option value="support">Customer Support</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
